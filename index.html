<!DOCTYPE html>
<html>

<head>
    <title>PDF to Excel</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>PDF to Excel</h1>
    <form>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
        <br>
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>
    <script>
        function uploadFile() {
            let pdfFile = document.getElementById('pdfFile').files[0];
            let formData = new FormData();
            formData.append('pdfFile', pdfFile);
            axios.post('http://localhost:3000/upload', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            })
                .then(function (response) {
                    let excelFile = new Blob([response.data], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                    let link = document.createElement('a');
                    link.href = window.URL.createObjectURL(excelFile);
                    link.download = pdfFile.name.split('.')[0] + '.xlsx';
                    link.click();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>
</body>

</html>
